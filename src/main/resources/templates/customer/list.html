<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Core Online Tutorial - List Products</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:href="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <link href="../static.css/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<div class="container">
    <div th:if="${not #lists.isEmpty(customers)}">
        <h2>Customer List</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Phone Number</th>
                <th>Shipping Address 1</th>
                <th>Shipping Address 2</th>
                <th>Shipping City</th>
                <th>Shipping State</th>
                <th>Shipping ZIP Code</th>
                <th>View</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            <tr th:each="user : ${customers}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.firstName}"></td>
                <td th:text="${user.lastName}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.phoneNumber}"></td>
                <td th:text="${user.shippingAddress?.addressLine1}"></td>
                <td th:text="${user.shippingAddress?.addressLine2}"></td>
                <td th:text="${user.shippingAddress?.city}"></td>
                <td th:text="${user.shippingAddress?.state}"></td>
                <td th:text="${user.shippingAddress?.zipCode}"></td>
                <td><a th:href="${'/customer/show/' + user.id}">View</a></td>
                <td><a th:href="${'/customer/edit/' + user.id}">Edit</a></td>
                <td><a th:href="${'/customer/delete/' + user.id}">Delete</a></td>
            </tr>
        </table>
        <div class="row">
            <a th:href="${'/customer/new'}">New User</a>
        </div>
    </div>
</div>

</body>
</html>
