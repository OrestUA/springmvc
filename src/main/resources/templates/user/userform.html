<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Core Online Tutorial - List Products</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:href="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <link href="../static.css/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<div class="container">
    <h2>User Details</h2>

    <div>
        <form class="form-horizontal" th:object="${user}" th:action="@{/user/}" method="post">
            <input type="hidden" th:field="*{id}"/>
            <input type="hidden" th:field="*{version}"/>
            <input type="hidden" th:field="*{customer.id}"/>
            <input type="hidden" th:field="*{customer.version}"/>
            <div class="form-group">
                <label class="col-sm-2 control-label">User Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{username}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Password:</label>
                <div class="col-sm-10">
                    <input type="password" name="password" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">First Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{customer.firstName}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Last Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{customer.lastName}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Email:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{customer.email}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Phone Number:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{customer.phoneNumber}"/>
                </div>
            </div>
            <div>
                <label>Billing Address:</label>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Address line 1:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{customer.billingAddress.addressLine1}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Address line 2:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{customer.billingAddress.addressLine2}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">City:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{customer.billingAddress.city}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">State:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{customer.billingAddress.state}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">ZIP Code:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{customer.billingAddress.zipCode}"/>
                    </div>
                </div>
            </div>
            <div>
                <label>Shipping Address:</label>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Address line 1:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{customer.shippingAddress.addressLine1}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Address line 2:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{customer.shippingAddress.addressLine2}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">City:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{customer.shippingAddress.city}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">State:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{customer.shippingAddress.state}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">ZIP Code:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{customer.shippingAddress.zipCode}"/>
                    </div>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
