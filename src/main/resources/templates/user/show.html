<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Core Online Tutorial - List Products</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:href="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <link href="../static.css/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm6">
            <h2>Show User</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-8">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">User Id:</label>

                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${user.id}">Customer Id</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">First Name:</label>

                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${user.customer.firstName}">First Name</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Last Name:</label>

                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${user.customer.lastName}">Last Name</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Email:</label>

                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${user.customer.email}">Email</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Phone Number:</label>

                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${user.customer.phoneNumber}">Phone</p>
                    </div>
                </div>
                <div>
                    <label>Shipping Address:</label>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Address line 1:</label>

                        <div class="col-sm-10">
                            <p class="form-control-static" th:text="${user.customer.shippingAddress.addressLine1}">
                                Address line 1</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Address line 2:</label>

                        <div class="col-sm-10">
                            <p class="form-control-static" th:text="${user.customer.shippingAddress.addressLine2}">
                                Address line 2</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">City:</label>

                        <div class="col-sm-10">
                            <p class="form-control-static" th:text="${user.customer.shippingAddress.city}">City</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">State:</label>

                        <div class="col-sm-10">
                            <p class="form-control-static" th:text="${user.customer.shippingAddress.state}">State</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">ZIP Code:</label>

                        <div class="col-sm-10">
                            <p class="form-control-static" th:text="${user.customer.shippingAddress.zipCode}">ZIP
                                Code</p>
                        </div>
                    </div>
                </div>
                <div>
                    <label>Billing Address:</label>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Address line 1:</label>

                        <div class="col-sm-10">
                            <p class="form-control-static" th:text="${user.customer.billingAddress.addressLine1}">
                                Address line 1</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Address line 2:</label>

                        <div class="col-sm-10">
                            <p class="form-control-static" th:text="${user.customer.billingAddress.addressLine2}">
                                Address line 2</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">City:</label>

                        <div class="col-sm-10">
                            <p class="form-control-static" th:text="${user.customer.billingAddress.city}">City</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">State:</label>

                        <div class="col-sm-10">
                            <p class="form-control-static" th:text="${user.customer.billingAddress.state}">State</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">ZIP Code:</label>

                        <div class="col-sm-10">
                            <p class="form-control-static" th:text="${user.customer.billingAddress.zipCode}">ZIP
                                Code</p>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
